<div class="container">
  <div class="seasons">
    <div class="season" *ngFor="let season of seasons; let index = index" (click)="showEpisodes(index+1)">
      <p>Sezon {{index + 1}}</p>
      <p>Liczba odcink√≥w: {{season}}</p>
    </div>
  </div>

  <div class="episodes" *ngIf="episodes.length">
    <div class="episode" *ngFor="let episode of episodes">
      <p>{{episode.name}}</p>
      <p>{{episode.air_date}}</p>
    </div>
  </div>
</div>
